<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body>
    <div id="app">
      <button-counter
        @buttoncounter-click="buttoncounterClick"
      ></button-counter>
      <div>{{msg}}</div>
    </div>
    <script src="../../dist/vue.js"></script>
    <script>
      Vue.component("button-counter", {
        props: {},
        data: function () {
          return {
            count: 0,
          };
        },
        template: "<div @click='buttonClicked'>我是子组件-{{count}}</div>",
        methods: {
          buttonClicked() {
            console.log("---child---", this._events);
            // 以下两种方式调用都能成功
            this._events["buttoncounter-click"][0]("hhhhh");
            // this.$emit("buttoncounter-click", { message: "子组件的点击" });
          },
        },
      });

      new Vue({
        el: "#app",
        data: {
          msg: "test",
        },
        mounted() {
          console.log("---parent---", this._events);
        },
        methods: {
          buttoncounterClick(e) {
            console.log("----被点击了----", e);
          },
        },
      });
    </script>
  </body>
</html>
