<!DOCTYPE html>
<html lang="en">
  <head> </head>

  <body>
    <div id="app">
      <button-counter
        @hook:mounted="hookMounted"
        @hook:created="hookCreated"
      ></button-counter>
      <div>{{msg}}</div>
      <!-- 模版中每引用一次响应式数据，就会生成一个 watcher -->
      <!-- watcher 1 -->
      <div class="msg1">{{ msg }}</div>
      <!-- watcher 2 -->
      <div class="msg2">{{ msg }}</div>
    </div>
    <script src="../../dist/vue.js"></script>
    <script>
      Vue.component("button-counter", {
        data: function () {
          return {
            count: 0,
          };
        },
        template: "<div>我是子组件-{{count}}</div>",
      });
      // debugger; 用于断点调试
      var vm = new Vue({
        el: "#app",
        data: {
          msg: "test",
        },
        created() {},
        beforeMouted() {},
        mounted() {
          console.log(this);
        },
        methods: {
          hookCreated() {
            console.log("-----子组件created-----");
          },
          hookMounted() {
            console.log("-----子组件mounted-----");
          },
        },
      });
    </script>
  </body>
</html>
