<!DOCTYPE html>
<html lang="en">
  <head> </head>

  <body>
    <div id="app">
      <button-counter
        @hook:mounted="hookMounted"
        @hook:created="hookCreated"
      ></button-counter>
      <div>{{msg}}</div>
      <div class="msg1">{{ msg }}</div>
      <div class="msg2">{{ msg }}</div>
      <h4>-----v-for指令-----</h4>
      <div v-for="item in items" :key="item">{{item}}</div>
    </div>
    <script src="../../dist/vue.js"></script>
    <script>
      Vue.component("button-counter", {
        data: function () {
          return {
            count: 0,
          };
        },
        template: "<div>我是子组件-{{count}}</div>",
      });
      // debugger; 用于断点调试
      var vm = new Vue({
        el: "#app",
        data: {
          msg: "test",
          friends: ["xiaoming11", "lining", "alena222", "fangfang"],
          items: ["a", "b", "c", "d", "e"],
          info: {
            name: "李小明",
            age: "20岁",
            height: "1.88m",
            weight: "120公斤",
          },
        },
        created() {},
        beforeMouted() {},
        mounted() {
          console.log(this);
          setTimeout(() => {
            this.items.splice(2, 0, "f");
          }, 2000);
        },
        methods: {
          hookCreated() {
            console.log("-----子组件created-----");
          },
          hookMounted() {
            console.log("-----子组件mounted-----");
          },
        },
      });
    </script>
  </body>
</html>
