<!DOCTYPE html>
<html lang="en">
  <head>
    <title>methods、computed、watch 有什么区别</title>
  </head>

  <body>
    <div id="app">
      <!-- methods -->
      <div>{{ returnMsg() }}</div>
      <div>{{ returnMsg() }}</div>
      <!-- computed -->
      <div>{{ getMsg }}</div>
      <div>{{ getMsg }}</div>
    </div>
    <script src="../../dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          msg: "test",
        },
        mounted() {
          setTimeout(() => {
            this.msg = "msg is changed";
          }, 1000);
        },
        methods: {
          returnMsg() {
            console.log("methods: returnMsg");
            return this.msg;
          },
        },
        computed: {
          getMsg() {
            console.log("computed: getMsg");
            return this.msg + " hello computed";
          },
        },
        watch: {
          msg: function (val, oldVal) {
            console.log("watch: msg");
            new Promise((resolve) => {
              setTimeout(() => {
                this.msg = "msg is changed by watch";
              }, 1000);
            });
          },
        },
      });
    </script>
  </body>
</html>
