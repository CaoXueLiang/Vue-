<!DOCTYPE html>
<html lang="en">
  <head> </head>

  <body>
    <div id="app">
      <button-counter
        propAge="25"
        @hook:created="hookCreated"
        @buttoncounter-click="buttoncounterClick"
        @click.native="nativeClicked"
      ></button-counter>
      <div>{{msg}}</div>
      <div class="msg1">{{ msg }}</div>
      <div class="msg2">{{ msg }}</div>
      <h4>-----v-for指令-----</h4>
      <div v-for="item in items" :key="item">{{item}}</div>
      <button @click="info.name='hhhh' ">测试watch deep属性</button>
    </div>
    <script src="../../dist/vue.js"></script>
    <script>
      Vue.component("button-counter", {
        props: {
          propAge: {
            type: String,
            default: "30",
          },
          propName: {
            type: String,
            default: "xiaoMing",
          },
        },
        data: function () {
          return {
            count: 0,
          };
        },
        template: "<div @click='buttonClicked'>我是子组件-{{count}}</div>",
        methods: {
          buttonClicked() {
            this.$emit("buttoncounter-click", { message: "子组件的点击" });
          },
        },
      });
      // debugger; 用于断点调试
      var vm = new Vue({
        el: "#app",
        data: {
          age: 20,
          msg: "test",
          friends: ["xiaoming11", "lining", "alena222", "fangfang"],
          items: ["a", "b", "c", "d", "e"],
          info: {
            name: "李小明",
            age: "20岁",
            height: "1.88m",
            weight: "120公斤",
          },
        },
        computed: {
          evaluteAge() {
            return this.age + 10;
          },
          evaluteName: {
            get() {
              return this.name + "ceshiming";
            },
          },
        },
        // 类型：{ [key: string]: string | Function | Object | Array }
        watch: {
          age: "ageChanged",
          age: function (val) {
            console.log("----age--function--", val);
          },
          age: {
            immediate: true,
            deep: true,
            handler: function (val) {
              console.log("--age--object--", val);
            },
          },
          age: [
            function (val) {
              console.log("--age--array1--", val);
            },
            function (val) {
              console.log("--age--array2--", val);
            },
          ],
          info: {
            deep: true,
            handler: function (val) {
              console.log("--info-changed-", val);
            },
          },
        },
        mounted() {
          setTimeout(() => {
            this.items.splice(2, 0, "f");
          }, 2000);
        },
        methods: {
          hookCreated() {
            // console.log("-----子组件created-----");
          },
          buttoncounterClick(e) {
            // console.log("---e--", e);
          },
          nativeClicked() {
            // console.log("----nativeClick----");
            this.age++;
          },
          ageChanged(val) {
            console.log("--age---string--", val);
          },
        },
      });
    </script>
  </body>
</html>
