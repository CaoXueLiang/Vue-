<!DOCTYPE html>

    <title>Vue 源码解读</title>
  </head>
  <body>
    <div id="app">
      <div>{{msg}}</div>
      <my-compoment></my-compoment>

    <script src="../dist/vue.js"></script>
    <script>
      Vue.component("my-compoment", {

          normalInfo: String,

            count: 0,
          };
        },
        methods: {
          queryPerson() {
            console.log("查询人员");
          },
          countNumberAnother() {},
        },
        template:
          '<button v-on:click="count++">You clicked me {{ count }} times.</button>',
      });
      new Vue({
        el: "#app",
        data: {
          msg: "hello vue",
        },
        beforeCreate() {
          console.log("------beforeCreate-----");
        },
        created() {
          console.log("------created-----");
        },
        methods: {
          testMethods() {
            console.log("---test---");
          },
        },
      });
