<!DOCTYPE html>
<html lang="en">
  <head> </head>

  <body>
    <div id="app">
      <div id="ageElement">{{age}}</div>
      <div>{{msg}}</div>
      <input type="text" v-focus />
    </div>
    <script src="../../dist/vue.js"></script>
    <script>
      // 1.Vue.use
      // useMethod()
      function useMethod() {
        const myPlugin = {
          install: function () {
            console.log("---myPlugin--install---");
          },
        };
        Vue.use(myPlugin);
      }

      // 2.Vue.mixin
      // mixinMethod();
      function mixinMethod() {
        Vue.mixin({ customeOptions: { name: "custome" } });
        console.log("---mixin--", Vue.options);
      }

      // 3. Vue.component
      function componentMethod() {
        Vue.component("NormalName", {
          data: function () {
            return {
              count: 0,
            };
          },
          template: "<div>我是子组件-{{count}}</div>",
          methods: {},
        });
      }

      // 4. Vue.directive
      directiveMethod();
      function directiveMethod() {
        // 注册一个全局自定义指令 `v-focus`
        Vue.directive("focus", {
          // 当被绑定的元素插入到 DOM 中时……
          inserted: function (el) {
            // 聚焦元素
            el.focus();
          },
        });
      }

      var vm = new Vue({
        el: "#app",
        data: {
          age: 20,
          msg: "test",
        },
        created() {},
        mounted() {},
        methods: {},
      });
    </script>
  </body>
</html>
